<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="restaurant-title">Menú del Restaurante</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Arbutus+Slab&family=Cinzel:wght@400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Spline+Sans+Mono:ital,wght@0,300..700;1,300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo del Restaurante" id="restaurant-logo" style="display:none;">
        <h1 id="restaurant-name-header"></h1>
    </header>

    <nav id="category-buttons">
        </nav>

    <main id="menu-items-container">
        </main>

    <footer>
        <h2>Síguenos en Redes Sociales</h2>
        <div id="social-media-links">
            </div>
        <p>&copy; <span id="current-year"></span> <span id="restaurant-name-footer"></span>. Todos los derechos reservados.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
